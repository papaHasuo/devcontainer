<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">ユーザー作成</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #5a6fd8;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        .submit-button {
            padding: 12px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
        }
        .submit-button:hover {
            background: #218838;
        }
        .cancel-button {
            padding: 12px 30px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            display: inline-block;
        }
        .cancel-button:hover {
            background: #5a6268;
        }
        .form-description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">ユーザー作成</h1>
        
        <div class="nav-links">
            <a href="/">ホーム</a>
            <a href="/users">ユーザー一覧</a>
            <a href="/about">このアプリについて</a>
        </div>
        
        <div class="form-description">
            <p>新しいユーザーの情報を入力してください。</p>
        </div>
        
        <form th:action="@{/user/create}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">名前 <span style="color: red;">*</span></label>
                <input type="text" id="name" th:field="*{name}" required 
                       placeholder="例: 山田太郎" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="email">メールアドレス <span style="color: red;">*</span></label>
                <input type="email" id="email" th:field="*{email}" required 
                       placeholder="例: yamada@example.com" maxlength="255">
            </div>
            
            <div class="button-group">
                <button type="submit" class="submit-button">ユーザーを作成</button>
                <a href="/users" class="cancel-button">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
