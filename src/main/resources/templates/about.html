<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">このアプリについて</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }
        .features {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .features h3 {
            margin-top: 0;
            color: #fff;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .features li:last-child {
            border-bottom: none;
        }
        .features li:before {
            content: "✓ ";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }
        .tech-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .tech-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .tech-card h4 {
            margin-top: 0;
            color: #fff;
        }
        .back-link, .nav-link {
            display: inline-block;
            text-align: center;
            margin: 10px 5px;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .back-link:hover, .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">このアプリについて</h1>
        
        <div class="description">
            <p th:text="${description}">アプリケーションの説明</p>
        </div>

        <div class="features">
            <h3>🚀 主な機能・特徴</h3>
            <ul>
                <li th:each="feature : ${features}" th:text="${feature}">機能</li>
            </ul>
        </div>

        <div class="tech-info">
            <div class="tech-card">
                <h4>⚡ フレームワーク</h4>
                <p>Spring Boot 3.5.4</p>
            </div>
            <div class="tech-card">
                <h4>🎨 テンプレート</h4>
                <p>Thymeleaf</p>
            </div>
            <div class="tech-card">
                <h4>☕ Java</h4>
                <p>Java 21</p>
            </div>
            <div class="tech-card">
                <h4>🐳 環境</h4>
                <p>Dev Container</p>
            </div>
        </div>

        <div class="features">
            <h3>📚 このデモで学べること</h3>
            <ul>
                <li>Spring Boot Webアプリケーションの基本構造</li>
                <li>Thymeleafテンプレートエンジンの使用方法</li>
                <li>MVC パターンの実装</li>
                <li>パラメータの受け取りと処理</li>
                <li>Dev Container での開発環境構築</li>
            </ul>
        </div>

        <div class="nav-links">
            <a href="/" class="nav-link">ホーム</a>
            <a href="/hello" class="nav-link">挨拶</a>
            <a href="/users" class="nav-link">ユーザー管理</a>
        </div>
    </div>
</body>
</html>
