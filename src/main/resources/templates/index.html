<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Spring Boot アプリ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .welcome-message {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 4px solid #fff;
        }
        .time {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${title}">Spring Boot アプリケーション</h1>
        
        <div class="welcome-message">
            <p th:text="${message}">ウェルカムメッセージ</p>
        </div>

        <div class="nav-links">
            <a href="/">ホーム</a>
            <a href="/hello">挨拶ページ</a>
            <a href="/hello?name=太郎">太郎さんに挨拶</a>
            <a href="/users">ユーザー管理</a>
            <a href="/about">このアプリについて</a>
        </div>

        <div class="info-box">
            <h3>🚀 アプリケーション情報</h3>
            <p>このアプリケーションはSpring Boot 3.5.4とThymeleafを使用して作成されています。</p>
            <p>Dev Containerで動作しており、開発用の便利な機能が有効になっています。</p>
        </div>

        <div class="time">
            <p>現在時刻: <span th:text="${currentTime}">時刻</span></p>
        </div>
    </div>
</body>
</html>
